<div style="display: flex; justify-content: right; margin-top: 10px;">
  <button [routerLink]="['/addProduct']">Add Product</button>
</div>
<div>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products;">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td class="update-column">
          <button [routerLink]="['/updateProduct']">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
